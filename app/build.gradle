apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.stx.xhb.dmgameapp"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 11
        versionName "3.0"
        multiDexEnabled true
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME: "com.stx.xhb.dmgameapp",
                JPUSH_APPKEY : "1d606486b7fd03d82a683ecd", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        tencent {
            manifestPlaceholders = [CHANNEL: "Tencent"]
        }
        wandoujia {
            manifestPlaceholders = [CHANNEL: "Wandoujia"]
        }
    }

    lintOptions {
        disable "ResourceType"
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':core')
    //for okhttputils
    compile 'com.zhy:okhttputils:2.6.2'
    //for xbanner
    compile 'com.xhb:xbanner:1.3.0'
    //for jpush
    compile 'cn.jiguang:jpush:2.1.9'
    //for umeng
    compile 'com.umeng.analytics:analytics:latest.integration'
    //for bugly
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    //for dialog
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.2.2@aar'
    //for recyclerview
    compile 'com.jude:easyrecyclerview:4.4.2'
}
